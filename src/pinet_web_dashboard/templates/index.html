<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiNet Web Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PiNet Web Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <strong>Configuration Error:</strong> {{ error }}
        </div>
        {% endif %}

        <div class="row" id="host-list">
            {% for host in hosts %}
            <div class="col-md-4 mb-4">
                <div class="card host-card h-100" data-ip="{{ host.IP }}" data-mac="{{ host.MAC }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ host.Name }}</h5>
                        <p class="card-text">
                            <span class="status-indicator"></span>
                            <span class="status-text">Checking...</span>
                        </p>
                        <button class="btn btn-primary wake-up-btn" style="display: none;">Wake Up</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
